<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Collecting Heights</h1>
    <h3>Please fill the entires</h3>
    <form action="{{url_for('success')}}" method="POST">
      <input title="Your email will be safe" placeholder="Enter your email address" type="email" name="email_name" required> <br>
      <input title="Your data will be safe" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height_name" required><br>
      <button type="submit"> Submit </button>
    </form>
  </div>
  


</body>
</html>
